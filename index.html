<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Dappr Landing by Sahil</title>
</head>

<body>
  <nav>
    <h2>Dappr</h2>
    <ul>
      <li>Home</li>
      <li>About Us</li>
      <li>Information</li>
      <li>More <i class="fa-solid fa-angle-down"></i></li>
      <li>
        <div class="search-bar">
          <input type="text" name="" placeholder="Search..." />
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
      </li>
    </ul>
    <div class="bar">
      <i class="fa-solid fa-bars"></i>
    </div>
  </nav>

  <div class="social">
  <img src="./assets/Frame 2.png" alt="social icons">
  </div>

  <div class="hero">
    <div class="computerImg">
      <img src="./assets/code.png" alt="code" />
    </div>
    <div class="textpart">
      <textarea name="text" id="content" cols="100" rows="16"
        placeholder="It's not only writers who can benefit from this online tool. If your are programmer who's working on....."></textarea>
    </div>
  </div>

  <div class="cards">
    <div class="card" style="background-color: #929dff;">
      <h3>Total Question's</h3>
      <p>200,000</p>
    </div>
    <div class="card" style="background-color: #734cf2">
      <h3>Total Answer's</h3>
      <p>105,000</p>
    </div>
    <div class="card" style="background-color: #d288ff;">
      <h3>Participated</h3>
      <p>10,000</p>
    </div>
    <div class="card">
      <h3>Total Passed</h3>
      <p>6,000</p>
    </div>
  </div>

  <div class="lastbox">
    <div class="details">
      <div class="info-btn">
        <button>YOUR INFO</button>
        <button>BOOKMARKS</button>
        <button>SETTINGS</button>
      </div>
      <div class="info">
        <h2>Your Information</h2>
        <ul>
          <li>Name : Atul Singh</li>
          <li>Email : atul@gmail.com</li>
          <li>Phone : 9845662017</li>
          <li>Marks : 500.00</li>
        </ul>
        <button>Next <img src="./assets/Arrow 1.png"></button>
      </div>
    </div>
  </div>
  <div class="help">
    <img src="./assets/Group 2.png" alt="help">
  </div>


  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
